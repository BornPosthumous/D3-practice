     html, body { height: 100%; padding: 0px; margin:0px; }
     .chart{
         border: 1px solid grey;
         padding: 40px;
         box-sizing: border-box;
     }
     svg {
         background-color: rgba(97,139,137, 0.5);;
         width: 100%;
         height: 1000px;
     }
     #wrapper {
         width: 100%;
         height: 100%;
     }
     .axis text {
         font: 12px sans-serif;
         stroke: none;
         fill: black;
     }

     .axis path,
     .axis line{
         fill: darkGrey;
         stroke: darkGrey;
         shape-rendering: crispEdges;
     }

            <svg class="chart" ></svg>
